<script>
    let arr = [1, 2, 3, 4, 5, 6];

    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) {
            return newArray = arr;
        }
        let newArray = new Array(arr.length + 1);
        for (let i = 0; i < newArray.length; i++) {
            if (i < index) {
                newArray[i] = arr[i];
            } else if (i == index) {
                newArray[i] = x;
            } else {
                newArray[i] = arr[i - 1];
            }
        }
        return newArray;
