<script>
    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (checkSNT(i)) {
                sum += i;
            }
        }
        return sum;
    }
    function checkSNT(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    let a= +prompt("Nhập số nguyên")
    document.write("Tổng các số nguyên tố từ 0 tới "+ a +" là : " + sumOfListPrime(5))
</script>
